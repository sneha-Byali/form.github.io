<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>

    <style>
        #one:hover
        {

            background-color: rgb(13, 209, 134);
        }
        legend{
            font-family: cursive;
            color: rgb(235, 20, 138);
            font-size: large;
          fieldset{
            background-color: burlywood;
            border: 2px solid  black ;width: 50%; height: 500px; border-radius: 50px; 
            justify-content: center;
            margin: auto;
           
            
            
        }
        label{
            color: rgb(0, 26, 255);
        }

        

    </style>
</head>
<body>
    <form action="">

        <fieldset>


        <legend >PERSONAL DETAILS </legend>


        
        <label for="fname" >First Name</label>
        <input type="text" id="fname" name="fname">
        <br> <br>

        <label for="mname" >Middle Name</label>
        <input type="text" id="mname" name="mname">
        <br> <br>

        <label for="lname" >Last Name</label>
        <input type="text" id="lname" name="lname">
        <br> <br>

        <label for="DOB"> Contact Number</label>
        <input type="number" required id="DOB" name="DOB">
        <br><br>


        <label for="Email"> Email</label>
        <input type="Email" required id="Email" name="Email">
        <br> <br>

        <label for="DOB"> DOB</label>
        <input type="date" required id="DOB" name="DOB">

    </fieldset>




        <fieldset>

            <legend>EDUCATIONAL DETAILS</legend>

            <label for="CollegeName" >College Name</label>
            <input type="text" required id="CollegeName" name="CollegeName">
            <br> <br>


            
            <label for="">Course</label>
            <br> <br>

            <input type="radio" id="cs" name="be">
            <label for="be">BE</label>
            

            <input type="radio" id="ec" name="be">
            <label for="mtech">M.Tech</label>

            <input type="radio" id="Btech" name="be">
            <label for="Btech">B.Tech</label>

            <input type="radio" id="phd" name="be">
            <label for="phd">P.hd</label>
            <br> <br>


            <label for="">Department</label>
            <br> <br>

            <input type="radio" id="cs" name="cs">
            <label for="cs">cs</label>
            

            <input type="radio" id="ec" name="cs">
            <label for="ec">ec</label>

            <input type="radio" id="civil" name="cs">
            <label for="civil">civil</label>
            <br> <br>


            <label >YOG</label>
          

            <input list="yog"  name="yog">
            <datalist id="yog"> 

                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>



            </datalist>
            <br> <br>


            <label for="yop">Skills</label>
            <br> <br>


            <input type="checkbox" id="html" name="skil">
            <label for="html">html</label>
            <br> <br>

            <input type="checkbox" id="css" name="skil">
            <label for="css">css</label>
            <br> <br>

            <input type="checkbox" id="javascript" name="skil">
            <label for="javascript">javascript</label>
            <br> <br>

            <label >Upload Resume</label>
            <input type="file" required id="file" name="file">
            <label for="file"> </label>
            <br><br>

            
            
            







           




           




        </fieldset>
        <input type="submit" id="one">

















    </form>
    
</body>
</html>
